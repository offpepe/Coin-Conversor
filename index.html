    <header>
        <h1>Conversor de Moeda</h1>
        <h2>Real -> Dolar</h2>
    </header>
    <main>
    <div class="box">
    <form method="GET">
        <label for="valor" id="mainLabel">Digite o valor desejado</label><br>
        <input type="number" placeholder="R$ 1" min="1" max="10" name="valor" id="valor" required><br>
        <input type="radio" name="moeda" id="dolar" checked>
        <label for="dolar">DÃ³lar</label>
        <input type="radio" name="moeda" id="euro">
        <label for="euro">Euro</label>
        <input type="radio" name="moeda" id="kwanza">
        <label for="kwanza">Kwanza</label>
        <input type="radio" name="moeda" id="yen">
        <label for="yen">Yen</label><br>
        <button class="button is-dark is-rounded" id="submit">Converter</button>
    </form>
    </div>
    <h3 id="convertedValue">$ 5,51</h3>
  
</main>
